<h1>FUCKKKKK YOOU LIL NIGGA</h1>


<form action="/" method='POST'>
    {% csrf_token %}
    {{form.task}}
    <input type="submit" value="Create">
</form>


{% for task in tasks %}
    <div>
        <a href="{% url 'update' task.id %}">Update</a>
        <a href="{% url "delete" task.id %}">Delete</a>
        {% if task.done %}
        <strike>{{ task }}</strike>
        {% else %}
        {{ task }}
        {% endif %}
    </div>
{% endfor %}
